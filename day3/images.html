<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- <img src="" alt=""> -->
    <script>
        function loadimg(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    resolve(img);
                };
                img.onerror = () => {
                    reject(new Error('找不到图片地址:' + src))
                };
                img.src = src;
            });
        };

        loadimg('http://img17.3lian.com/d/file/201703/07/fc03b55448ee1e068c7132007c80abc2.jpg').then(img => {
            document.body.append(img);
        }, mes => {
            document.write(mes);
        })
    </script>
</body>

</html>
