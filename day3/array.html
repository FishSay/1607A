<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="box">
        <div></div>
    </div>
    <script>
        let div = document.querySelectorAll('div');
        let arrdiv = Array.prototype.slice.call(div);
        console.log(arrdiv);

        Array.yhof = function() {
            return Array.prototype.slice.call(arguments);
        };

        console.log(Array.yhof(10, 20, 30, 40));

        let arr = [10, 20, 30];

        console.log(arr.find(item => {
            return item > 10
        }));
        console.log(arr.findIndex(item => {
            return item > 10
        }));

        Array.prototype.yhfind = function(callback) {
            let res;
            for (var i = 0; i < this.length; i++) {
                if (callback(this[i])) {
                    res = this[i];
                    break;
                }
            }
            return res;
        };

        console.log(arr.yhfind(function(item) {
            console.log(item);
            return item > 10
        }));
    </script>
</body>

</html>
